<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瞎玩</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,li{
        list-style: none;
    }
    ul{
        float: left;
    }
    ul li{
        float: left;
        background: aqua;
    }
    li:nth-child(2){
        background: crimson;
    }
    li:nth-child(3){
        background: blueviolet;
    }
</style>
<body>
<div>
    <ul>
        <li>页面一</li>
        <li>页面二</li>
        <li>页面三</li>
    </ul>
</div>
</body>
</html>
